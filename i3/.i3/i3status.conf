# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# √ü
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "arch_updates"
order += "disk /"
order += "volume_status mic" 
order += "volume_status" 

order += "ethernet _first_"
order += "load"
order += "tztime local"

# I also control the default microphone volume from the bar
# and can mute it
volume_status mic {
    format = 'üéôÔ∏è{percentage}%'
    format_muted = 'üéôÔ∏è{percentage}%'
    button_down = 5
    button_mute = 1
    button_up = 4
    is_input = true
    thresholds = [(0, 'bad'), (10, 'degraded'), (20, 'good')]
}

# Set thresholds to rainbow colors
volume_status {
    thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

